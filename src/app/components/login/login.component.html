<div class="login">
  <div class="d-flex align-items-center login__header">
    <img src="assets/image/logo.png" alt="Logo">
    <h1>Login</h1>
  </div>
  <form class="login__form" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <div class="login__input">
      <label for="email">E-mail:</label>
      <input type="email" formControlName="email" name="email">
    </div>
    <div class="login__input">
      <label for="password">Senha:</label>
      <input type="password" formControlName="password" name="password">
    </div>

    <!-- Not implemented yet -->
    <div class="login__forgot-password">
      <a [routerLink]="['/forgot-password']">Esqueci minha senha</a>
    </div>

    <button class="login__submit" type="submit">
      Entrar
    </button>

    <div class="login__go-to-register">
      <p>Ainda nÃ£o possui uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
    </div>
  </form>
</div>
