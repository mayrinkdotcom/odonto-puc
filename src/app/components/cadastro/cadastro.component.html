<app-header></app-header>
<main>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <form class="background" [formGroup]="cadastroForm" (ngSubmit)="enviarDados()">
            <div *ngIf="step==1">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirme o seu e-mail:</label>
                    <input type="email" class="form-control" formControlName="email2">
                </div>
                <button type="submit" class="btn btn-primary" (click)="enviarDados()">Próximo</button>
                <div class="mt-5"><a routerLink="">Já possui uma conta? Entre</a></div>
            </div>
            <div *ngIf="step==2">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" formControlName="date">
                </div>
                <label for="exampleInputEmail1" class="form-label">Senha</label>
                <input type="password" class="form-control" formControlName="password">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirme sua senha:</label>
                    <input type="password" class="form-control" formControlName="password2">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
    </div>
</main>
